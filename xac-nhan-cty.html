<!DOCTYPE html>
<html>
<head>
	<title>Xác Nhận Công Ty</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="asset/css/slick.css">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
	<div class="row">
		<div class="background col-md-3 col-sm-3">
			<a href="#" title>
				<img class="img-logo" src="asset/images/logo.png">
				COTPAY
			</a>
		</div>
		<div class="content-info col-md-6 col-sm-6">
			<h1>Xác nhận công ty của bạn</h1>
			<h2>Chúng tôi cam kết bảo mật thông tin tuyệt đối cho công ty bạn</h2>
			<h1 style="margin: 20px 0px;">Liên hệ kinh doanh</h1>
			<input type="text" name="" placeholder="Tên pháp lý">
			<input type="text" name="" placeholder="Mã số thuế">
			<input type="text" name="" placeholder="Đại diện Ông/Bà">
			<h1>Số điện thoại liên hệ</h1>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><img class="ensign" src="asset/images/quoc-ki.png"> +84</span>
				</div>
				<input type="text" class="form-control" placeholder="Số điện thoại kinh doanh" aria-label="Username" aria-describedby="basic-addon1">
			</div>
			<h1>Địa chỉ kinh doanh</h1>
			<input type="text" name="" placeholder="Số nhà..">
			<input type="text" name="" placeholder="Huyện/Quận">
			<input type="text" name="" placeholder="Tỉnh/Thành phố">
			<label class="container">Tự động đăng nhập chỉ bằng click
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<label class="container">Tôi đồng ý với tất cả điều khoản và điều kiện
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<div class="agree-create-account">
				<a href="#" title>Liên kết ví điện tử</a>
			</div>
			<div class="agree-create-account">
				<a href="#" title class="complete">Hoàn thành</a>
			</div>
		</div>
		<div class="background col-md-3 col-sm-3">
			
		</div>
	</div>
	<script src="asset/js/jquery.min.js" defer></script>
	<script src="asset/js/bootstrap.min.js" defer></script>
	<script src="asset/js/slick.min.js" defer></script>
	<script src="asset/js/select.js" defer></script>
	<script src="asset/js/script.js" defer></script>
</body>
</html>
