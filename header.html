<!DOCTYPE html>
<html>
<head>
	<title>Header</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="asset/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/stylehd.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="asset/css/font-awesome.min.css">
</head>
<body>
	<section class="page-top header">
		<div class="container">
			<div class="header-img clearfix">
				<div class="btn-mobile">
					<button><a class="openbtn" onclick="openNav()">☰</a></button>
				</div>
				<div class="header-img-content">
					<a href="#">
						<img src="asset/images/cot2.png" width="120" height="90">
					</a>
				</div>
				<div class="header-img-btn">
					<a href="#" class="btn-a"><i class="fa fa-user-circle"></i> Login</a>
					<a href="#" class="btn-a"><i class="fa fa-user-plus"></i> Sign out</a>
					<div class="dropdown">
						<button class="dropbtn">
							<img src="asset/images/vie.png" width="50" height="30"> VN
						</button>
						<div class="dropdown-content">
						    <a href="#"><img src="asset/images/vie.png" width="50" height="30"> VN</a>
						    <a href="#"><img src="asset/images/us.png" width="50" height="30"> US</a>
						</div>
					</div>
				</div>
			</div>
			<nav class="nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Merchant</a></li>
					<li><a href="#">Customer</a></li>
					<li><a href="#">Business</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="menu-mobile">
				<div id="mySidepanel" class="sidepanel">
					<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
					<a href="#">Home</a>
					<a href="#">Merchant</a>
					<a href="#">Customer</a>
					<a href="#">Business</a>
					<a href="#">About</a>
					<a href="#">Contact</a>
					<a href="#"><i class="fa fa-user-circle"></i> Login</a>
					<a href="#"><i class="fa fa-user-plus"></i> Sign out</a>
					<button class="dropdown-btn"><img src="asset/images/vie.png" width="50" height="30"> VN</button>
					<div class="dropdown-container">
					    <a href="#"><img src="asset/images/vie.png" width="50" height="30"> VN</a>
						<a href="#"><img src="asset/images/us.png" width="50" height="30"> US</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script type="text/javascript" src="asset/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="asset/js/jquery.min.js"></script>
<script type="text/javascript">
	function openNav() {
	  document.getElementById("mySidepanel").style.width = "220px";
	}

	function closeNav() {
	  document.getElementById("mySidepanel").style.width = "0";
	}
	// menu2
	var dropdown = document.getElementsByClassName("dropdown-btn");
	var i;

	for (i = 0; i < dropdown.length; i++) {
	  dropdown[i].addEventListener("click", function() {
	  this.classList.toggle("active");
	  var dropdownContent = this.nextElementSibling;
	  if (dropdownContent.style.display === "block") {
	  dropdownContent.style.display = "none";
	  } else {
	  dropdownContent.style.display = "block";
	  }
	  });
	}
</script>
</html>
