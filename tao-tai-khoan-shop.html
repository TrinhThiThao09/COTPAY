<!DOCTYPE html>
<html>
<head>
	<title>Tạo Tài Khoản Shop</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="asset/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="asset/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="asset/css/slick.css">
	<link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>
<body>
	<div class="row">
		<div class="background col-md-3 col-sm-3">
			<a href="#" title>
				<img class="img-logo" src="asset/images/logo.png">
			</a>
		</div>
		<div class="content-info col-md-6 col-sm-6">
			<h1>Tạo tài khoản và bắt đầu giao dịch, mua sắm, thanh toán</h1>
			<select>
				<option>Chọn loại ví điện tử để thanh toán</option>
				<option>MOMO</option>
				<option>ViettelPay</option>
				<option>ZaloPay</option>
				<option>AirPay</option>
			</select>
			<input type="text" name="" placeholder="Tên shop * không bắt buộc">
			<input type="text" name="" placeholder="Họ tên">
			<input type="text" name="" placeholder="Email * không bắt buộc">
			<input type="text" name="" placeholder="Số điện thoại">
			<input type="text" name="" placeholder="Mật khẩu">
			<input type="text" name="" placeholder="Mật khẩu">
			<input type="text" name="" placeholder="Xác nhận mật khẩu">
			<input type="text" name="" placeholder="Ngày sinh">
			<input type="text" name="" placeholder="Địa chỉ shop * không bắt buộc">
			<input type="text" name="" placeholder="Quận / Huyện">
			<input type="text" name="" placeholder="Tỉnh / Thành phố">
			<label class="container">Tự động đăng nhập chỉ bằng click
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<label class="container">Tôi đồng ý với tất cả điều khoản và điều kiện
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<div class="agree-create-account">
				<a href="#" title>Đồng ý và tạo tài khoản</a>
			</div>
		</div>
		<div class="background col-md-3 col-sm-3">
			<a href="#" title="" class="login">Đăng nhập</a>
		</div>
	</div>
	<script src="asset/js/jquery.min.js" defer></script>
	<script src="asset/js/bootstrap.min.js" defer></script>
	<script src="asset/js/slick.min.js" defer></script>
	<script src="asset/js/select.js" defer></script>
	<script src="asset/js/script.js" defer></script>
</body>
</html>
